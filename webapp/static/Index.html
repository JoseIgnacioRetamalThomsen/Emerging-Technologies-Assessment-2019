<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="static/style.css">
    <title>Manual Writing Digit Recognition</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
             <!-- Header -->
            <h1 class="display-4">Handwritten Digit Recognition</h1>
            <p class="lead">This is a hand written digit prediction, just write your number and tab predict.</p>
            <hr class="my-4">
             <!-- Canvas -->
            <div class="text-center">
         
                <div id="canvas_container" class="canvas_box"></div>
            </div>
             <!-- Brush wide selector -->
            <form>
                <div class="form-group">
                    <p>
                        <label for="formControlRange">Select Size</label>
                        <input type="range" min="3" max="7" class="form-control-range" id="formControlRange">
                    </p>
                </div>
            </form>
             <!-- Clear and Process buttons -->
            <div class="text-center">
                <p>
                    <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
                    <button type="button" class="btn btn-primary" id="processButton">Predict</button>
                </p>
            </div>
             <!-- Spinner -->
            <p>
                <div class="text-center">
                    <div class="spinner-border invisible" role="status" id="spi">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </p>
             <!-- Shows Prediction -->
            <p>
                <div class="text-center">
                    <h2 class="invisible" id="prediction">
                        Write a number and then Tab predict
                    </h2>
                </div>
            </p>
        </div>
    
        <h1 class="display-4">Prediction probability of each number</h1>
        <div id="result_box" class="container">
            <canvas id="c1" width="100" height="100"></canvas>
            <canvas id="c2" width="100" height="100"></canvas>
            <canvas id="c3" width="100" height="100"></canvas>
            <canvas id="c4" width="100" height="100"></canvas>
            <canvas id="c5" width="100" height="100"></canvas>
            <canvas id="c6" width="100" height="100"></canvas>
            <canvas id="c7" width="100" height="100"></canvas>
            <canvas id="c8" width="100" height="100"></canvas>
            <canvas id="c9" width="100" height="100"></canvas>
            <canvas id="c10" width="100" height="100"></canvas>
            <canvas id="c11" width="100" height="100"></canvas>
            <canvas id="c12" width="100" height="100"></canvas>
            <canvas id="c13" width="100" height="100"></canvas>
        </div>
    </div>
    
        </head>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </body>
